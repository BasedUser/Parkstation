- type: worldTargetAction
  id: ShadekinTeleport
  name: action-name-spell-teleport
  description: action-description-spell-teleport
  useDelay: 60
  range: 32
  speech: Maar!
  itemIconStyle: NoItem
  checkCanAccess: true
  repeat: true
  icon:
    sprite: SimpleStation14/Mobs/Species/shadekin_icons.rsi
    state: teleport
  serverEvent: !type:TeleportSpellEvent

- type: entityTargetAction
  id: HealingSpell
  name: action-name-spell-healing
  description: action-description-spell-healing
  useDelay: 30
  range: 64
  speech: action-speech-spell-healing
  itemIconStyle: BigAction
  whitelist:
    components:
    - Body
  canTargetSelf: true
  interactOnMiss: false
  sound: !type:SoundPathSpecifier
    path: /Audio/Magic/staff_healing.ogg
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: magicmissile
  serverEvent: !type:HealSpellEvent
    healAmount:
      groups:
        Brute: -999
        Burn: -999
        Airloss: -999
        Toxin: -999
