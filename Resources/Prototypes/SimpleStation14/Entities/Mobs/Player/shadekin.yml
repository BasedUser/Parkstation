- type: entity
  save: false
  name: Base Shadekin
  parent: BaseMobHuman
  id: BaseMobShadekin
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Shadekin
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: SimpleStation14/Mobs/Species/shadekin.rsi
    state: full
  - type: Body
    prototype: Shadekin
    requiredLegs: 2
  - type: DiseaseCarrier
    diseaseResist: 0.1
  - type: Flammable
    damage:
      types:
        Heat: 2 # shadekins should burn more easily
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      160: Dead # Weak
  - type: Damageable
    damageContainer: Shadekin
    damageModifierSet: Shadekin
  - type: Temperature
    heatDamageThreshold: 330
    coldDamageThreshold: 195
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.25 #per second, scales with temperature & other constants
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Sprite # sprite again because we want different layer ordering
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 0.85, 0.85 # Small
    layers:
      - map: ["enum.HumanoidVisualLayers.Chest"]
      - map: ["enum.HumanoidVisualLayers.Head"]
      - map: ["enum.HumanoidVisualLayers.Snout"]
      - map: ["enum.HumanoidVisualLayers.Eyes"]
      - map: ["enum.HumanoidVisualLayers.RArm"]
      - map: ["enum.HumanoidVisualLayers.LArm"]
      - map: ["enum.HumanoidVisualLayers.RLeg"]
      - map: ["enum.HumanoidVisualLayers.LLeg"]
      - shader: StencilClear
        sprite: Mobs/Species/Human/parts.rsi
        state: l_leg
      - shader: StencilMask
        map: ["enum.HumanoidVisualLayers.StencilMask"]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_full
        visible: false
      - map: ["enum.HumanoidVisualLayers.LFoot"]
      - map: ["enum.HumanoidVisualLayers.RFoot"]
      - map: ["socks"]
      - map: ["underpants"]
      - map: ["undershirt"]
      - map: ["jumpsuit"]
      - map: ["enum.HumanoidVisualLayers.LHand"]
      - map: ["enum.HumanoidVisualLayers.RHand"]
      - map: ["enum.HumanoidVisualLayers.Handcuffs"]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: ["id"]
      - map: ["gloves"]
      - map: ["shoes"]
      - map: ["ears"]
      - map: ["outerClothing"]
      - map: ["eyes"]
      - map: ["belt"]
      - map: ["neck"]
      - map: ["back"]
      - map: ["enum.HumanoidVisualLayers.FacialHair"]
      - map: ["enum.HumanoidVisualLayers.Hair"]
      - map: ["enum.HumanoidVisualLayers.HeadSide"]
      - map: ["enum.HumanoidVisualLayers.HeadTop"]
      - map: ["mask"]
      - map: ["head"]
      - map: ["pocket1"]
      - map: ["pocket2"]
      - map: ["enum.HumanoidVisualLayers.Tail"]
      - map: ["enum.HumanoidVisualLayers.Wings"]
  - type: Eye
    zoom: "0.85, 0.85"
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 3
        Piercing: 1
  - type: ShadekinTeleport
  - type: ShadekinDarkSwap
  - type: Vocal
    sounds:
      Male: UnisexSlime
      Female: UnisexSlime
      Unsexed: UnisexSlime

