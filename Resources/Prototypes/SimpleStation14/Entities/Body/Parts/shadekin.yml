- type: entity
  id: PartShadekin
  parent: BaseItem
  name: "Shadekin body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoShadekin
  name: "Shadekin torso"
  parent: PartShadekin
  components:
  - type: Sprite
    netsync: false
    sprite: SimpleStation14/Mobs/Species/Shadekin/shadekin.rsi
    state: "torso_m"
  - type: Icon
    sprite: SimpleStation14/Mobs/Species/Shadekin/shadekin.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
