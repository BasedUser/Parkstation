  - type: Icon
    sprite: SimpleStation14/Mobs/Species/Shadekin/shadekin.rsi
    state: "head_m"
  - type: BodyPart
    partType: Head
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: InputMover
  - type: GhostOnMove

